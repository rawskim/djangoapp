{% extends 'szablon.html' %}
{% block naglowek %}Uczelnie{% endblock naglowek %}
{% block tresc %}

<h2>Dodaj uczelnię</h2>
    <form method="POST">
    {% csrf_token %}
        {{ form.as_p }}
<!--        <input type="text" name="nazwa" size="30" maxlength="30"> -->
        <input type="submit" value="Zapisz">
    </form>

<h2>Lista uczelni</h2>
<ol>
    {% for uczelnia in uczelnie %}
        <li>{{ uczelnia.nazwa }} – <a href="{% url 'studenci:uczelnie_edytuj' uczelnia.id %}">Edytuj</a></li>
    {% endfor %}
</ol>

{% endblock tresc %}
